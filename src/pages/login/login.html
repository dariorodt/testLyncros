<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-list>
      <ion-item>
        <ion-label floating>User name:</ion-label>
        <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Password:</ion-label>
        <ion-input [(ngModel)]="password" type="text" value=""></ion-input>
      </ion-item>
    </ion-list>
    
    <div padding>
      <button ion-button full (click)="login()">Login</button>
    </div>
  </div>
</ion-content>
